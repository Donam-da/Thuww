<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
        
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            transition: opacity 0.5s ease;
        }
        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#39a2db 0deg, #2a2a2a 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-circle-inner {
            width: 130px;
            height: 130px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #progress-percent-text {
            font-size: 28px;
            color: white;
            font-family: Arial, sans-serif;
        }

        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #fullscreen-image {
            max-width: 90%;
            max-height: 80%;
        }
        #close-btn, #download-link {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        #close-btn {
            right: 30px;
        }
        #download-link {
            right: 80px;
            font-size: 24px;
            top: 23px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="loader-overlay">
        <div class="progress-circle">
            <div class="progress-circle-inner">
                <span id="progress-percent-text">0%</span>
            </div>
        </div>
    </div>
    <div id="fullscreen-overlay">
        <span id="close-btn">&times;</span>
        <a id="download-link" href="#" download>&#x2913; Download</a>
        <img id="fullscreen-image" src="" alt="fullscreen-image" />
    </div>

    <script>
        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.display = 'none'; // Hide canvas initially
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- Controls ---
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- Image "Planets" & Loading ---
        const numberOfImages = 62;
        const imageObjects = [];
        const bounds = 25;

        // --- Loading Manager ---
        const loadingManager = new THREE.LoadingManager();
        const textureLoader = new THREE.TextureLoader(loadingManager);

        const progressCircle = document.querySelector('.progress-circle');
        const progressPercentText = document.getElementById('progress-percent-text');

        loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
            const progress = Math.round((itemsLoaded / itemsTotal) * 100);
            progressPercentText.textContent = `${progress}%`;
            progressCircle.style.background = `conic-gradient(#39a2db ${progress * 3.6}deg, #2a2a2a 0deg)`;
        };

        loadingManager.onLoad = () => {
            const loaderOverlay = document.getElementById('loader-overlay');
            loaderOverlay.style.opacity = '0';

            setTimeout(() => {
                loaderOverlay.style.display = 'none';
                renderer.domElement.style.display = 'block';
                
                renderer.domElement.style.opacity = '0';
                requestAnimationFrame(() => {
                    renderer.domElement.style.transition = 'opacity 0.5s ease';
                    renderer.domElement.style.opacity = '1';
                });
            }, 500); // Wait for loader fade-out
        };
        
        loadingManager.onError = (url) => {
            console.error('There was an error loading ' + url);
        };

        // --- Create and Reorder Image URLs ---
        const originalUrls = Array.from({length: numberOfImages}, (_, i) => `images/${i + 1}.png`);
        const orderedUrls = [];
        const usedUrls = new Set();
        
        let i = 0;
        let j = Math.floor(numberOfImages / 2);
        let k = numberOfImages - 1;

        while (orderedUrls.length < numberOfImages) {
            if (i < Math.floor(numberOfImages / 2)) {
                const url = originalUrls[i];
                if (!usedUrls.has(url)) { orderedUrls.push(url); usedUrls.add(url); }
            }
            i++;
            if (j < numberOfImages) {
                const url = originalUrls[j];
                if (!usedUrls.has(url)) { orderedUrls.push(url); usedUrls.add(url); }
            }
            j++;
            if (k >= Math.floor(numberOfImages / 2)) {
                const url = originalUrls[k];
                if (!usedUrls.has(url)) { orderedUrls.push(url); usedUrls.add(url); }
            }
            k--;
        }

        // --- Create All Plane Objects ---
        // We create the objects and associate them with textures. The loading manager
        // will track the texture loads automatically.
        const planeGeometry = new THREE.PlaneGeometry(2, 2);
        orderedUrls.forEach(url => {
            const material = new THREE.MeshStandardMaterial({
                map: textureLoader.load(url), // This triggers the load
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 1
            });
            
            const plane = new THREE.Mesh(planeGeometry, material);

            plane.userData.imageUrl = url;
            
            plane.position.set(
                (Math.random() - 0.5) * bounds * 2,
                (Math.random() - 0.5) * bounds * 2,
                (Math.random() - 0.5) * bounds * 2
            );
            
            scene.add(plane);

            imageObjects.push({
                mesh: plane,
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                ),
                rotationSpeed: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01
                )
            });
        });

        // --- Camera Position ---
        camera.position.z = 40;
        camera.lookAt(scene.position);
        
        // --- Raycasting for Click Events ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const overlay = document.getElementById('fullscreen-overlay');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const downloadLink = document.getElementById('download-link');
        const closeBtn = document.getElementById('close-btn');
        let sceneHasRevealed = false;
        loadingManager.onLoad = () => {
             const loaderOverlay = document.getElementById('loader-overlay');
             loaderOverlay.style.opacity = '0';

             setTimeout(() => {
                 loaderOverlay.style.display = 'none';
                 renderer.domElement.style.display = 'block';
                 sceneHasRevealed = true; // Set flag when scene is visible
                 
                 renderer.domElement.style.opacity = '0';
                 requestAnimationFrame(() => {
                     renderer.domElement.style.transition = 'opacity 0.5s ease';
                     renderer.domElement.style.opacity = '1';
                 });
             }, 500);
        };


        function onMouseClick(event) {
            if (overlay.style.display !== 'none' || !sceneHasRevealed) {
                return;
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const firstIntersected = intersects[0].object;
                if (firstIntersected.userData.imageUrl) {
                    fullscreenImage.src = firstIntersected.userData.imageUrl;
                    downloadLink.href = firstIntersected.userData.imageUrl;
                    overlay.style.display = 'flex';
                    controls.enabled = false;
                }
            }
        }

        closeBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            controls.enabled = true;
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            if (sceneHasRevealed) {
                imageObjects.forEach(obj => {
                    obj.mesh.position.add(obj.velocity);
                    obj.mesh.rotation.x += obj.rotationSpeed.x;
                    obj.mesh.rotation.y += obj.rotationSpeed.y;
                    obj.mesh.rotation.z += obj.rotationSpeed.z;

                    // Wall bouncing logic
                    if (Math.abs(obj.mesh.position.x) > bounds) {
                        obj.velocity.x *= -1;
                        obj.mesh.position.x += obj.velocity.x * 2; 
                    }
                    if (Math.abs(obj.mesh.position.y) > bounds) {
                        obj.velocity.y *= -1;
                        obj.mesh.position.y += obj.velocity.y * 2;
                    }
                    if (Math.abs(obj.mesh.position.z) > bounds) {
                        obj.velocity.z *= -1;
                        obj.mesh.position.z += obj.velocity.z * 2;
                    }
                });

                controls.update();
            }

            renderer.render(scene, camera);
        }

        // --- Event Listeners & Initial Calls ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        
        window.addEventListener('click', onMouseClick, false);

        // --- Start Everything ---
        animate(); // Start rendering immediately
    </script>
</body>
</html>
