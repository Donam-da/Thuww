<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <style>
        body { margin: 0; background-color: #000; }
        canvas { display: block; }
        #progress-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 2000;
            display: none; /* Initially hidden, shown by JS */
        }
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #fullscreen-image {
            max-width: 90%;
            max-height: 80%;
        }
        #close-btn, #download-link {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        #close-btn {
            right: 30px;
        }
        #download-link {
            right: 80px;
            font-size: 24px;
            top: 23px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="progress-container">
        <div id="progress-text">Loading: 0%</div>
    </div>
    <div id="fullscreen-overlay">
        <span id="close-btn">&times;</span>
        <a id="download-link" href="#" download>&#x2913; Download</a>
        <img id="fullscreen-image" src="" alt="fullscreen-image" />
    </div>

    <script>
        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- Controls ---
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- Loading Manager ---
        const loadingManager = new THREE.LoadingManager();
        const progressContainer = document.getElementById('progress-container');
        const progressText = document.getElementById('progress-text');

        loadingManager.onStart = function(url, itemsLoaded, itemsTotal) {
            progressContainer.style.display = 'block';
        };

        loadingManager.onProgress = function(url, itemsLoaded, itemsTotal) {
            const progress = (itemsLoaded / itemsTotal) * 100;
            progressText.textContent = `Loading: ${Math.round(progress)}%`;
        };

        loadingManager.onLoad = function() {
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 1000); // Keep it visible for a second after loading finishes
        };
        
        // --- Image "Planets" ---
        const numberOfImages = 62;
        const imageUrls = Array.from({length: numberOfImages}, (_, i) => `images/${i + 1}.png`);

        const textureLoader = new THREE.TextureLoader(loadingManager);
        const imageObjects = [];
        const bounds = 25;

        imageUrls.forEach((url, i) => {
            const geometry = new THREE.PlaneGeometry(2, 2);
            // Material starts transparent
            const material = new THREE.MeshStandardMaterial({
                map: null,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0
            });
            const plane = new THREE.Mesh(geometry, material);

            // Store the url for click events
            plane.userData.imageUrl = url;

            plane.position.set(
                (Math.random() - 0.5) * bounds * 2,
                (Math.random() - 0.5) * bounds * 2,
                (Math.random() - 0.5) * bounds * 2
            );
            
            scene.add(plane);

            // Load texture and fade in
            textureLoader.load(url, 
                (texture) => {
                    plane.material.map = texture;
                    plane.material.opacity = 1;
                    plane.material.needsUpdate = true;
                },
                undefined,
                () => {
                    console.error(`Could not load texture: ${url}.`);
                }
            );

            imageObjects.push({
                mesh: plane,
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                ),
                rotationSpeed: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01
                )
            });
        });

        // --- Camera Position ---
        camera.position.z = 40;
        camera.lookAt(scene.position);

        // --- Raycasting for Click Events ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const overlay = document.getElementById('fullscreen-overlay');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const downloadLink = document.getElementById('download-link');
        const closeBtn = document.getElementById('close-btn');

        function onMouseClick(event) {
            if (overlay.style.display !== 'none') {
                return;
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Check only against meshes that have loaded (opacity > 0)
            const visibleObjects = imageObjects.filter(o => o.mesh.material.opacity > 0).map(o => o.mesh);
            const intersects = raycaster.intersectObjects(visibleObjects);

            if (intersects.length > 0) {
                const firstIntersected = intersects[0].object;
                if (firstIntersected.userData.imageUrl) {
                    fullscreenImage.src = firstIntersected.userData.imageUrl;
                    downloadLink.href = firstIntersected.userData.imageUrl;
                    overlay.style.display = 'flex';
                    controls.enabled = false;
                }
            }
        }

        closeBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            controls.enabled = true;
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            imageObjects.forEach(obj => {
                obj.mesh.position.add(obj.velocity);
                obj.mesh.rotation.x += obj.rotationSpeed.x;
                obj.mesh.rotation.y += obj.rotationSpeed.y;
                obj.mesh.rotation.z += obj.rotationSpeed.z;

                if (Math.abs(obj.mesh.position.x) > bounds) {
                    obj.velocity.x *= -1;
                    obj.mesh.position.x += obj.velocity.x * 2; 
                }
                if (Math.abs(obj.mesh.position.y) > bounds) {
                    obj.velocity.y *= -1;
                    obj.mesh.position.y += obj.velocity.y * 2;
                }
                if (Math.abs(obj.mesh.position.z) > bounds) {
                    obj.velocity.z *= -1;
                    obj.mesh.position.z += obj.velocity.z * 2;
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        
        window.addEventListener('click', onMouseClick, false);

        animate();
    </script>
</body>
</html>
